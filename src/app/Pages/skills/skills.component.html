<div class="circle">
    <span class="question-mark">?</span>
    <span class="tooltip">Click the function keys to display skills</span>
  </div>
<div class="container">
    <div class="keyboard-container">
        <div class="keys-line functions-keys-line">
            <div class="key esc-key" (click)="pickSkill('none')">
                Esc
            </div>
            <div class="key invisible">
                
            </div>
            <div class="key f-key" (click)="pickSkill('dev')">
                <span>Dev</span>
                <div class="key-icon">
                    <i class="fa fa-terminal"></i>
                </div>
            </div>
            <div class="key f-key" (click)="pickSkill('cloud')">
                <span>Cloud</span>
                <div class="key-icon">
                    <i class="fa fa-cloud"></i>
                </div>
            </div>
            <div class="key f-key" (click)="pickSkill('design')">
                <span>Design</span>
                <div class="key-icon">
                    <i class="fa fa-bezier-curve"></i>
                </div>
            </div>
            <div class="key">
                F4
            </div>
            <div class="key invisible"></div>
            <div class="key f-key" (click)="pickSkill('tools')">
                <span>Tools</span>
                <div class="key-icon">
                    <i class="fa fa-laptop-code"></i>
                </div>
            </div>
            <div class="key f-key" (click)="pickSkill('certifs')">
                <span>Certifs</span>
                <div class="key-icon">
                    <i class="fa fa-medal"></i>
                </div>
            </div>
            <div class="key">
                
            </div>
        </div>
        <div class="keys-line first-keys-line">
            <div class="key long-key">
                <span class="skillset-title" *ngIf="pickedSkill === 'dev'">Web Development</span>
                <span class="skillset-title" *ngIf="pickedSkill === 'cloud'">Cloud & Ops</span>
                <span class="skillset-title" *ngIf="pickedSkill === 'design'">UI Design</span>
                <span class="skillset-title" *ngIf="pickedSkill === 'tools'">Work Tools</span>
            </div>
            <div class="key skill-key">
                <img class="skill-img" *ngIf="pickedSkill === 'dev'" src="../../../assets/images/technical_skills/angular.png" alt="Angular">
                <img class="skill-img" *ngIf="pickedSkill === 'cloud'" src="../../../assets/images/technical_skills/aws.png" alt="Amazon Web Services">
                <img class="skill-img" *ngIf="pickedSkill === 'design'" src="../../../assets/images/technical_skills/figma.png" alt="Figma">
                <img class="skill-img" *ngIf="pickedSkill === 'tools'" src="../../../assets/images/technical_skills/git.png" alt="Git">
            </div>
            <div class="key skill-key">
                <img class="skill-img" *ngIf="pickedSkill === 'dev'" src="../../../assets/images/technical_skills/react.png" alt="React">
                <img class="skill-img" *ngIf="pickedSkill === 'cloud'" src="../../../assets/images/technical_skills/github_actions.png" alt="GitHub Actions">

                <img class="skill-img" *ngIf="pickedSkill === 'tools'" src="../../../assets/images/technical_skills/github.png" alt="GitHub">
            </div>
